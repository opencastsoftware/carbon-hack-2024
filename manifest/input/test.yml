name: test-manifest
description: example impl invoking Cloud Instance Metadata plugin
tags:
initialize:
  plugins:
    risk-scorecard:
      method: RiskScorecard
      path: 'risk-scorecard'
      global-config:
        keep-exisiting: true
tree:
  children:
    child:
      pipeline:
        - risk-scorecard
      config:
      inputs:
        - timestamp: 2023-07-06T00:00 # [KEYWORD] [NO-SUBFIELDS] time when measurement occurred
          cloud/vendor: aws
          cloud/instance-type: m5n.large
          duration: 100
          cpu/utilization: 10